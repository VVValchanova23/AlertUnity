<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Angels - Change Password</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/logo-small.png">
    <link rel="stylesheet" href="../../styles/flood/sign-in.css">
    <link rel="stylesheet" href="../../styles/flood/flood-main.css">
    <script type="module" src="../../script/current-user.js"></script>
</head>
<body>
    <div class="fire-particles" id="fireParticles"></div>
    
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
           <span class="theme-icon"><i class="fa-solid fa-moon"></i></span>
    </button>

    <div class="container">
        <div class="logo">
            <div class="logo-icon-auth logo-icon-nav">
                <img src="../../assets/logo-small-bw.png" class="logo-icon">
            </div>
            <h1>AlertUnity</h1>
        </div>

        <form id="signInForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="oldPassword" placeholder="Old Password" required>
            </div>

            <div class="form-group password-group">
                <input type="password" id="newPassword" placeholder="New Password" required>
            </div>

            <div class="form-group password-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="primary-btn">Change Password</button>

            <div class="password-links">
                <a href="sign-in.html" class="change-link">Back to Sign In</a>
            </div>
        </form>


    </div>

    <script type="module" src="../../script/change-pass.js"></script>
</body>
</html>
