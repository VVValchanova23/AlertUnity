<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Angels - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/logo-small.png">
    <script type="module" src="../../script/earthquake.js"></script>
    <link rel="stylesheet" href="../../styles/earthquake/auth.css">
      <link rel="stylesheet" href="../../styles/earthquake/earthquake-main.css">
    <script type="module" src="../../script/current-user.js"></script>
</head>
<body>
   
<div class="earthquake-particles" id="earthquakeParticles"></div>
   <canvas id="crackCanvas"></canvas>
    <canvas id="dustCanvas"></canvas>
    <script src="../script/earthquake.js"></script>

    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span class="theme-icon"><i class="fa-solid fa-moon"></i></span>
    </button>

    <div class="fire-particles" id="fireParticles"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon-auth logo-icon-nav"><img src="../../assets/logo-small-bw.png" class="logo-icon"></div>
            <h1>AlertUnity</h1>
        </div>

        <form id="signInForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group password-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            
            <div class="password-links">
                <a href="change-pass.html" class="change-link">Change Password</a>
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
        </form>

        <div class="auth-link">
            Don't have an account? <a href="sign-up.html">Register for emergency alerts!</a>
        </div>
    </div>

    <div class="auth-footer">
        <div>Join over <span class="highlight">2M</span> emergency responders worldwide</div>
        <div class="user-avatars">
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
        </div>
    </div>

    
    <script type="module" src="../../script/sign-in.js"></script>    

</body>
</html>
