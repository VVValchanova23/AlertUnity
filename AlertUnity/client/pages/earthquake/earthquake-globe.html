<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertUnity - Earthquake History</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/dark/main.css">
    
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/landing.css">
    <link rel="stylesheet" href="../../styles/earthquake/earthquake-globe.css">

    <script src="../../script/i18n.js"></script>
    <script type="module" src="../../script/current-user.js"></script>
    <script type="module" src="../../script/role-redirect.js"></script>
    
    
    <script src="../../script/earthquake/earthquake.js"></script>
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo-nav">
                <div class="logo-icon-nav"><img src="../../assets/logo-small-white.png" class="logo-icon"></div>
                <div class="logo-text">AlertUnity</div>
            </div>

            <ul class="nav-links">
                <li><a href="../earthquake.html" data-i18n="nav.home">Home</a></li>
                <li><a href="earthquake-report.html" data-i18n="nav.reportEarthquake">Report an Earthquake</a></li>
                <li><a href="map.html" data-i18n="nav.liveMap">Live Map</a></li>
                <li><a href="#" class="active" data-i18n="nav.history">History</a></li>
                <li><a href="../disasters/contact.html" data-i18n="nav.contact">Contact</a></li>
            </ul>

            <div class="nav-cta">
                <a href="../disasters/sign-in.html" class="btn-nav btn-secondary" style="visibility: hidden;" data-i18n="nav.signIn">Sign In</a>
                <a href="../disasters/sign-up.html" class="btn-nav btn-primary" style="visibility: hidden;" data-i18n="nav.joinNow">Join Now</a>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span class="theme-icon"><i class="fa-solid fa-moon"></i></span>
            </button>

            <button class="mobile-toggle">â˜°</button>
        </div>
    </nav>

    <div id="viewDiv"></div>
    
    <div class="search-panel">
        <form id="searchForm">
            <div class="form-group">
                <label for="country" data-i18n="earthquake.history.country">Country (optional)</label>
                <input type="text" id="country" placeholder="e.g., Japan, Chile, USA" data-i18n-placeholder="earthquake.history.countryPlaceholder">
            </div>
        
            <div class="form-group">
                <label for="minMagnitude" data-i18n="earthquake.history.minMagnitude">Minimum Magnitude</label>
                <input type="number" id="minMagnitude" min="0" max="10" step="0.1" value="4.5">
            </div>
        
            <div class="form-group">
                <label for="days" data-i18n="earthquake.history.timeRange">Time Range (days)</label>
                <select id="days">
                    <option value="1" data-i18n="earthquake.history.last24hours">Last 24 hours</option>
                    <option value="7" selected data-i18n="earthquake.history.last7days">Last 7 days</option>
                    <option value="30" data-i18n="earthquake.history.last30days">Last 30 days</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="limit" data-i18n="earthquake.history.maxResults">Max Results</label>
                <input type="number" id="limit" min="10" max="1000" step="10" value="100">
            </div>
        
            <button type="submit" class="btn" data-i18n="earthquake.history.searchEarthquakes">Search Earthquakes</button>
        </form>
    </div>

    <div class="info-panel" id="infoPanel" style="display: none;">
        <h3 id="infoTitle" data-i18n="earthquake.history.earthquakeDetails">Earthquake Details</h3>
        <p id="infoMagnitude"></p>
        <p id="infoLocation"></p>
        <p id="infoTime"></p>
        <p id="infoDepth"></p>
    </div>

    <div class="loading" id="loading" data-i18n="earthquake.history.loading">Loading earthquakes...</div>

    <div class="biggest-earthquakes" id="biggestEarthquakes">
        <h3 data-i18n="earthquake.history.biggestEarthquakes">Biggest Earthquakes</h3>
        <div id="earthquakeList"></div>
    </div>
    
    <script src="https://js.arcgis.com/4.27/"></script>
    <script src="../../script/earthquake/earthquake.js"></script>
    <script src="../../script/earthquake/earthquake-globe.js"></script>
</body>
</html>
