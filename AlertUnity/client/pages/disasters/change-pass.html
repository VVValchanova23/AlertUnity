<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertUnity - Change Password</title>
  
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">

    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/disasters/auth.css">
    
    <script src="../../script/i18n.js"></script>
    <script type="module" src="../../script/current-user.js"></script>
    <script type="module" src="../../script/disasters/change-pass.js"></script>
</head>
<body>
    <div class="fire-particles" id="fireParticles"></div>
    
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <div class="container">
        <div class="logo">
            <div class="logo-icon-auth logo-icon-nav">
                <img src="../../assets/logo-small-white.png" class="logo-icon">
            </div>
            <h1>AlertUnity</h1>
        </div>

        <form id="signInForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required data-i18n-placeholder="auth.email">
            </div>

            <div class="form-group">
                <input type="password" id="oldPassword" placeholder="Old Password" required data-i18n-placeholder="auth.oldPassword">
            </div>

            <div class="form-group password-group">
                <input type="password" id="newPassword" placeholder="New Password" required data-i18n-placeholder="auth.newPassword">
            </div>

            <div class="form-group password-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required data-i18n-placeholder="auth.confirmPassword">
            </div>

            <button type="submit" class="primary-btn" data-i18n="auth.changePassword">Change Password</button>

            <div class="password-links">
                <a href="sign-in.html" class="change-link" data-i18n="auth.backToSignIn">Back to Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
