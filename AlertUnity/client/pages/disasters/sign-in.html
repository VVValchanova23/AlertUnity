<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertUnity - Sign In</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/disasters/auth.css">
    
    <script type="module" src="../../script/current-user.js"></script>
    <script type="module" src="../../script/disasters/sign-in.js"></script>
    
    <!-- Translation System -->
    <script src="../../script/i18n.js"></script>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <div class="fire-particles" id="fireParticles"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon-auth logo-icon-nav"><img src="../../assets/logo-small-white.png" class="logo-icon"></div>
            <h1>AlertUnity</h1>
        </div>

        <form id="signInForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required data-i18n-placeholder="auth.email">
            </div>

            <div class="form-group password-group">
                <input type="password" id="password" placeholder="Password" required data-i18n-placeholder="auth.password">
            </div>

            
            <div class="password-links">
                <a href="change-pass.html" class="change-link" data-i18n="auth.changePassword">Change Password</a>
            </div>
            <button type="submit" class="primary-btn" data-i18n="auth.signIn">Sign In</button>
        </form>

        <div class="auth-link">
            <span data-i18n="auth.noAccount">Don't have an account?</span> <a href="sign-up.html" data-i18n="auth.registerAlert">Register for emergency alerts!</a>
        </div>
    </div>

    <div class="auth-footer">
        <div>
            <span data-i18n="auth.joinResponders">Join over</span> <span class="highlight">2M</span> <span data-i18n="auth.respondersWorldwide">emergency responders worldwide</span>
        </div>
        <div class="user-avatars">
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
        </div>
    </div>

</body>
</html>
