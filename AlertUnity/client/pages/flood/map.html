<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertUnity - Live Flood Map</title>
    
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/fire/map.css">
    <link rel="stylesheet" href="../../styles/landing.css">
    
    <script src="../../script/i18n.js"></script>
    <script type="module" src="../../script/current-user.js"></script>
    <script type="module" src="../../script/role-redirect.js"></script>
    
</head>
<body>
    
    <div class="wave-background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo-nav">
                <div class="logo-icon-nav"><img src="../../assets/logo-small-white.png" class="logo-icon"></div>
                <div class="logo-text">AlertUnity</div>
            </div>

            <ul class="nav-links">
                <li><a href="../flood.html" data-i18n="nav.home">Home</a></li>
                <li><a href="flood-report.html" data-i18n="nav.reportFlood">Report Flood</a></li>
                <li><a href="#" class="active" data-i18n="nav.liveMap">Live Map</a></li>
                <li><a href="../disasters/contact.html" data-i18n="nav.contact">Contact</a></li>
            </ul>

            <div class="nav-cta">
                <a href="sign-in.html" class="btn-nav btn-secondary" style="visibility: hidden;" data-i18n="nav.signIn">Sign In</a>
                <a href="sign-up.html" class="btn-nav btn-primary" style="visibility: hidden;" data-i18n="nav.joinNow">Join Now</a>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span class="theme-icon">ðŸŒ™</span>
            </button>

            <button class="mobile-toggle">â˜°</button>
        </div>
    </nav>

    <div class="map-container">
        <div id="map"></div>
        
        <div class="map-overlay">
            <h2 data-i18n="map.liveActivity.flood">ðŸŒŠ Live Flood Activity</h2>
            <div class="fire-stats">
                <div class="stat-item">
                    <span class="stat-label" data-i18n="map.activeFloods">Active Floods</span>
                    <span class="stat-value" id="activeCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label" data-i18n="map.highPriority">High Priority</span>
                    <span class="stat-value" id="highCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label" data-i18n="map.updated">Updated: </span>
                    <span class="stat-value" id="lastUpdate">--:--</span>
                </div>
            </div>
            
            <div class="legend">
                <h3 data-i18n="map.severity.flood">Flood Severity</h3>
                <div class="legend-item">
                    <div class="legend-dot high"></div>
                    <span data-i18n="map.highRisk">High Risk</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot medium"></div>
                    <span data-i18n="map.mediumRisk">Medium Risk</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot low"></div>
                    <span data-i18n="map.lowRisk">Low Risk</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn all-btn active" data-i18n="map.allFloods">All Floods</button>
            <button class="control-btn high-btn" data-i18n="map.highRiskOnly">High Risk Only</button>
            <button class="control-btn recent-btn" data-i18n="map.last24h">Last 24h</button>
            <button class="control-btn refresh-btn">ðŸ”„ <span data-i18n="map.refresh">Refresh</span></button>
        </div>

    </div>

    <script type="module" src="../../script/flood/flood-map.js"></script>
    <script src="../../script/flood/flood.js"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>

</body>
</html>
